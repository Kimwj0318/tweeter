<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

  <!-- Google font for Source Sans Pro and Bungee-->
  <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,400,700i&display=swap"
    rel="stylesheet">

  <!-- nav CSS -->
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

  <!-- double downward arrow icon-->
  <script src="https://kit.fontawesome.com/385c38c683.js"></script>
  
  <!-- header CSS -->
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />

  <!-- new-tweet CSS -->
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

  <!-- tweet-container CSS-->
  <link rel="stylesheet" href="/styles/tweet-container.css" type="text/css" />

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

  <!-- External JS -->
  <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/app.js"></script>

  <!-- char-counter.js-->
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav id="navbar">
    <span class="nav-item-stack">
      <a href="#" class="nav-item-left">TWEETER</a>
    </span>
    <span class="nav-item-stack">
      <a href="#" class="nav-item-right">Write a new tweet</a>
      <i class="fas fa-angle-double-down arrow-key"></i>
    </span>
  </nav>

  <!-- Header -->
  <header class="main-header">
    <figure class="main-figure">
      <img src="/images/profile-hex.png" alt="Andrew Kim" class="header-image">
      <figcaption class="header-name">Andrew Kim</figcaption>
    </figure>
  </header>

  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="new-tweet">
      <h2>Compose Tweet</h2>
      <form action="/tweets/" method="POST" class="tweet-form">
        <label for="tweet-text" class="tweet-label">What are you humming about?</label>
        <textarea class="tweet-text-area" id="tweet-text" name="text" maxlength="140"></textarea>
        <button class="tweet-submit-button" type="submit">Tweet</button>
        <span class="counter">140</span>
      </form>
    </section>

    <section class="tweet-container"></section>
  </main>
</body>

</html>
