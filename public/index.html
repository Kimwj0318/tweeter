<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- Google font for Source Sans Pro and Bungee-->
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300i,400,700i&display=swap" rel="stylesheet">

    <!-- nav CSS -->
    <link rel = "stylesheet" href="/styles/nav.css" type="text/css" />
    
    <!-- double downward arrow icon-->
    <script src="https://kit.fontawesome.com/385c38c683.js"></script>
    <!-- header CSS -->
    <link rel = "stylesheet" href="/styles/header.css" type="text/css" />

    <!-- new-tweet CSS -->
    <link rel = "stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id = "navbar">
      <span>
        <a class ="nav-item-left"> TWEETER</a>
      </span>
      <span>
        <a class ="nav-item-right"> Write a new tweet </a>
        <i class="fas fa-angle-double-down arrow-key"></i>
      </span>
    </nav>

    <!-- Header -->
    <header>
        <div class = "header-image">
            <img src="/images/profile-hex.png"> 
        </div>
        <div class = "header-name">
            <h2><strong>Andrew</strong> Kim</h2>
        </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form action = "/tweets" method = "POST" class = "tweet-form">
          <textarea class = "tweet-text-area" name="text" placeholder="What are you humming about?"></textarea>
          <input class = "tweet-submit-button" type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>
      </section>

    </main>

    

  </body>
</html>
